[module/memory]
type = internal/memory
interval = 1
warn-percentage = 80


format = <label>
format-warn = <label-warn>
label = "  %used%/%total% "
label-foreground = ${colors.fg}
label-background = ${colors.bg}
label-warn = "  %used%/%total% "
label-warn-foreground = ${colors.red}
label-warn-background = ${colors.bg}


